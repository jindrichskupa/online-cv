career-profile:
    title: Career Profile
    summary: |
      I am looking for new challenges and opportunities. I really love information technology with the focus on programming, applications, API and distributed systems with high availability and fault tolerance. My passion is to deliver the high-quality application with added value. API design, database design, protocol specification and standard usage is my true hobby.

      I would like to grow.

